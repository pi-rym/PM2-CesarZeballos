<html lang="en">

    <meta charset="UTF-8" />

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <header>
      <h1 class="header1">BestMovies</h1>
      <div>
        <a href="../index.html" class="button">Recomendadas</a>
        <a href="./about us.html" class="button">About Us</a>
        <a href="./historia del cine.html" class="button">Hisotria del cine</a>
        <a href="./agregar pelicula.html" class="button">Agregar pelicula</a>
      </div>
    </header>
    
    <section class="formContainer">
      <h2 class="header2">Agregar una nueva pelicula</h2>
      <div class="form">
        <form id="moviesForm">
            <div class="input-label">
              <label for="title">Nombre de la pelicula: </label>
              <input class="placeholder" type="text" id="title" name="title" required/>
            </div>

            <div class="input-label">
              <label for="year">Año de la pelicula: </label>
                <input class="placeholder" type="number" id="year" name="year" min="1000" max="2024" required/>
            </div>

            <div class="input-label">
              <label for="director">Director de la pelicula: </label>
                <input class="placeholder" type="text" id="director" name="director" required/>
            </div>

            <div class="input-label">
              <label for="duration">Duración de la pelicula: </label>
                <input class="placeholder" type="text" id="duration" name="duration" required/>
            </div>

            <div class="checkboxConteiner">
              <label for="genre">genero: </label>
              <div id="options"></div>
            </div>

            <div class="input-label">
              <label for="rate">Calificación de la pelicula: </label>
                <input class="placeholder" type="number" id="rate" name="rate" step="0.01" required/>
            </div>

            <div class="input-label">
              <label for="poster">Poster de la pelicula: </label>
                <input class="placeholder" type="text" id="poster" name="link" required/>
            </div>

            <div class="buttonContainer">
                <button class="button" id="clean" type="button">Limpiar formulario</button>

                <button class="button" id="agregar" type="submit">Agregar</button>
            </div>

        </form>


      </div>
    
    </section>

    <script src="../public/films.js"></script>
  </body>
</html>
